apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-app
spec:
  selector:
    matchLabels:
      app: api-app
  replicas: 2
  template:
    metadata:
      labels:
        app: api-app
    spec:
      containers:
      - name: api-app
        image: nanajanashia/argocd-app:1.2
        ports:
        - containerPort: 8080
